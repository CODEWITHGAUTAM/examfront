<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                   <img src="../../../assets/signup_logo.png" alt=""> 
                </div>
                <h1 class="text-center">Register Here !!</h1>
               
                <form (ngSubmit)="formSubmit()">
                     <!--username field-->

                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Your UserName">
                        <mat-hint>User name must be unique !!</mat-hint>
                        
                      </mat-form-field>
                      <!--User Password field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Your Password">
                      </mat-form-field>

                      <!--First Name-->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Your FirstName">
                      </mat-form-field>

                      <!--Last Name-->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Your LastName">
                      </mat-form-field>

                      <!--Email Field-->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Your Email Address">
                      </mat-form-field>

                      <!--Phone Number Field-->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Your Phone Number">
                      </mat-form-field>

                      <!--Button Field-->
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>

                      </div>
                </form>
            </div>
        </div>

    </div>

</div>
